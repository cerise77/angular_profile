<div class="main">
        <div class="form-group main__button">
            <button class="btn btn-default" (click)="submit()">Edit</button>
        </div>
        <div class="main__grid">
            <form [formGroup]="myForm">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" name="name" formControlName="name" [attr.disabled]="true"/>
            </div>
        </form>
            <div>
                <!--<mat-form-field appearance="fill">
                    <mat-label>Date of birthday</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date">
                        <input matEndDate placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>-->
            </div>
            <div>
                <div>Country of birthday</div>
                <mat-form-field appearance="fill">
                    <mat-label>Choose an option</mat-label>
                    <mat-select [disabled]="disableSelect.value">
                      <mat-option *ngFor="let table of tables" [value]="table.id">
                        {{table.country}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div>
                <div>Languages</div>
                <mat-form-field appearance="fill">
                    <mat-label>Choose an option</mat-label>
                    <mat-select [disabled]="disableSelect.value">
                      <mat-option *ngFor="let table of tables" [value]="table.id">
                        {{table.language}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div>
                <label>Gender</label>
                <mat-radio-group
                    aria-labelledby="example-radio-group-label"
                    class="example-radio-group"
                    [(ngModel)]="favoriteHuman">
                    <mat-radio-button [disabled]="disableSelect.value" class="example-radio-button" *ngFor="let human of humans" [value]="human">
                        {{human}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
</div>
